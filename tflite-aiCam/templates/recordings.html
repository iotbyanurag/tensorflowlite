<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main {
            padding: 20px;
            background: #fff;
        }
        .recording {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border: #ccc 1px solid;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recording img {
            width: 100px;
        }
        .recording h3 {
            margin: 0;
            padding: 0;
        }
        .recording p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Recorded Clips</h1>
        </div>
    </header>
    <div class="container main">
        <ul>
            {% for file in files %}
            <li class="recording">
                <h3>{{ file.file_date }} - {{ file.file_time }}</h3>
                <p><a href="/recordings/{{ file.file }}">{{ file.file }}</a></p>
                <img src="/recordings/{{ file.file.replace('.mp4', '.jpg') }}" alt="Thumbnail">
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        <a href="/">Back to Live Stream</a>
    </div>
</body>
</html>
